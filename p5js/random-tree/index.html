<!DOCTYPE html>
<html>
  <head>
    <title>p5.js Random Fractal Trees</title>
    <style>
      html {
        font-family: Roboto, sans-serif;
      }
      body {
        padding: 0;
        margin: 0;
      }
      h1 {
        font-weight: normal;
        text-align: center;
      }
      .p5Canvas,
      button {
        margin: 10px auto 30px auto;
        display: block;
        text-align: center;
      }
      .p5Canvas {
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.23);
      }
      p {
        text-align: center;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>
    <script src="sketch.js" defer></script>
  </head>
  <body>
    <h1>p5.js Random Fractal Trees</h1>
    <p>Refresh this page to generate new trees!</p>
    <div id="p5_canvas"></div>
    <div id="p5_loading" class="loadingclass">Loading...</div>
    <div>
      <button id="control-save">Save</button>
    </div>
  </body>
</html>
